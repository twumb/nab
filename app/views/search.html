<div class="row main_text">

     <div class="col-md-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <b><i class="fa fa-search"></i>  Search Details</b>
          </div>
          <div class="panel-body">   
            <div class="form-group"> 
              <label>Institution</label>
              <select class="form-control" ng-model="search.institution">
                <option ng-repeat="d in institutionList" value="{{d._id}}">{{d.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" ng-model="search.name">
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label>Year Completed</label>
                  <select class="form-control" ng-model="search.year">
                    <option ng-repeat="d in yearList">{{d}}</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label>&nbsp;</label><br>
                  <button class="btn btn-success" ng-click="searchInput()">Search</button>
                </div>
              </div>
            </div>
          </div> <!-- end of panel body -->
        </div> <!-- end of panel searchList -->
        <div class="panel panel-success">
          <div class="panel-heading">Search Results</div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th width="2%"></th>
                        <th width="50%">Name</th>
                        <th width="30%">Programme</th>
                        <th width="20%">Year</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="d in searchList">
                        <td><a href ng-click="viewDetails(d)"><i class="fa fa-edit"></i></a></td>
                        <td>{{d.name}}</td>
                        <td>{{d.programme}}</td>
                        <td>{{d.year}}</td>

                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
        </div>


    </div> <!-- end of col-md-7 -->
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="" width="100%" height="200px">
        </div>
      </div>
      <hr>
      <div class="panel panel-default">
        <div class="panel-body">
          
          <div class="form-group">
            <label>Class</label>
            <input type="text" class="form-control" ng-model="result.class" readonly>
          </div>
          <div class="form-group">
            <label>Programme</label>
            <input type="text" class="form-control" ng-model="result.programme" readonly>
          </div>
        </div>
      </div>
    </div>


</div>
