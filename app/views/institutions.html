<div class="main_text row">
  <div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="pull-left">
          Institutions List
      </div>
      <div class="pull-right">
        <a href ng-click="addInstitution()"><i class="fa fa-add"></i> Add </a>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th width="40%">Name</th>
              <th width="30%">Category</th>
              <th width="30%">Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="d in institutionList">
              <td>{{d.name}}</td>
              <td>{{d.category.name}}</td>
              <td>{{d.contact}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!-- end of panel-body -->
  </div> <!-- end of panel -->

  </div>
</div>

<!-- Add institution modal -->
<script type="text/ng-template" id="institutionModal.html">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="modal-title">New Institution</span>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label class="control-label">Name</label>
              <input type="text" class="form-control" ng-model="temp.name" ng-readonly="temp_read"   >         
          </div>
          <div class="form-group">
              <label class="control-label">Category</label>
              <select class="form-control" ng-model="temp.category">
                <option ng-repeat="d in categoriesList" value="{{d._id}}">{{d.name}}</option>
              </select>
          </div>
          <div class="form-group">
              <label class="control-label">Location</label>
              <textarea class="form-control" ng-mode="temp.location"></textarea>         
          </div>
          <div class="form-group">
              <label class="control-label">Contact</label>
              <input type="text" class="form-control" ng-model="temp.contact" ng-readonly="temp_read"   >         
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="saveInstitution()">Save</button>
      </div>
</script>
